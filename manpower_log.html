<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RedSea HC-03,HC-02</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin-top: 30px;
      }

      label {
        font-size: 20px;
        color: #555;
        margin-right: 10px;
      }

      input[type="number"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 100%;
        max-width: 250px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        margin-left: 10px;
      }

      button:hover {
        background-color: #45a049;
      }
      .home-link {
        margin-left: 20px; /* Adjust the value as needed */
        text-decoration: none; /* Removes underline */
        color: #007bff; /* Link color */
        font-size: 18px; /* Adjust font size */
      }

      .home-link:hover {
        color: #0056b3; /* Hover effect color */
        border-bottom: 2px solid black;
      }
      table {
        width: 100%;
        margin-top: 30px;
        border-collapse: collapse;
        text-align: center;
      }

      table th,
      table td {
        padding: 12px 15px;
        border: 1px solid #ddd;
        text-align: center;
      }

      table th {
        background-color: #4caf50;
        color: white;
      }

      table td {
        background-color: #f9f9f9;
      }

      .error-message {
        text-align: center;
        color: red;
        font-size: 18px;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 20px;
        }

        h1 {
          font-size: 24px;
        }

        input[type="number"] {
          width: 100%;
          margin-bottom: 15px;
        }

        button {
          width: 100%;
          margin-left: 0;
          margin-top: 10px;
        }

        table th,
        table td {
          padding: 10px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 20px;
        }

        input[type="number"] {
          width: 100%;
          padding: 8px;
        }

        button {
          width: 100%;
          padding: 12px 20px;
          font-size: 14px;
        }

        table th,
        table td {
          padding: 8px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>RedSea HC-03,HC-02 updated on 20th feb</h1>
      <div>
        <input type="number" id="employeeID" placeholder="Enter Employee ID" />
        <button onclick="getEmployeeDetails()">Search</button>
        <a href="index.html" class="home-link">Home</a>
      </div>

      <table id="employeeTable">
        <thead>
          <tr>
            <th>Site</th>
            <th>Name</th>
            <th>ID</th>
            <th>Position</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be displayed here -->
        </tbody>
      </table>

      <div id="errorMessage" class="error-message"></div>
    </div>
    <script>
      // Function to fetch the employee data from the JSON file
      async function fetchEmployeeData() {
        try {
          const response = await fetch("manpower.json"); // Assuming data.json is in the same directory
          const data = await response.json();
          return data;
        } catch (error) {
          console.error("Error fetching data:", error);
          document.getElementById("errorMessage").innerHTML =
            "Failed to load data. Please try again later.";
          return [];
        }
      }

      // Function to fetch employee details based on ID
      async function getEmployeeDetails() {
        const empID = document.getElementById("employeeID").value;

        if (!empID) {
          document.getElementById("errorMessage").innerHTML =
            "Please enter a valid Employee ID.";
          clearTable();
          return;
        }

        const employees = await fetchEmployeeData();
        const result = employees.filter(
          (emp) => Number(emp.ID) === Number(empID)
        );

        if (result.length > 0) {
          displayEmployeeData(result[0]);
          document.getElementById("errorMessage").innerHTML = ""; // Clear error message
        } else {
          document.getElementById("errorMessage").innerHTML =
            "Employee not found! Please enter valid id";
          clearTable();
        }
      }

      // Function to display employee data in the table
      function displayEmployeeData(employee) {
        const tableBody = document
          .getElementById("employeeTable")
          .getElementsByTagName("tbody")[0];

        // Clear any existing rows
        tableBody.innerHTML = "";

        // Create a new row
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = employee["Site"]; // Note the exact key
        row.insertCell(1).textContent = employee["Name"];
        row.insertCell(2).textContent = employee["ID"];
        row.insertCell(3).textContent = employee["Position"];
      }

      // Function to clear the table when no data is found
      function clearTable() {
        const tableBody = document
          .getElementById("employeeTable")
          .getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";
      }

      // Add an event listener for the Enter key
      document
        .getElementById("employeeID")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            getEmployeeDetails(); // Call the function on Enter key press
          }
        });
    </script>
  </body>
</html>
