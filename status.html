<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Leave & Status Log</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .password-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .password-container input {
        padding: 8px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .password-container button {
        padding: 8px 12px;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .hidden {
        display: none;
      }

      h3 {
        color: #007bff;
        text-align: center;
      }

      form {
        padding: 20px;
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: grid;
        grid-template-columns: 150px 1fr;
        grid-gap: 15px;
        max-width: 650px;
        width: 100%;
      }

      label {
        font-weight: bold;
        align-self: center;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s, transform 0.2s;
        grid-column: span 2;
      }

      button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="password-container" id="passwordContainer">
      <h3>Enter Password</h3>
      <input type="password" id="passwordInput" placeholder="Enter Password" />
      <button onclick="checkPassword()">Submit</button>
    </div>

    <div id="formContainer" class="hidden">
      <h3>Staff Leave & Status Log</h3>
      <form id="employeeForm">
        <label for="id">Employee ID:</label>
        <input type="text" id="id" name="Id" required />

        <label for="name">Employee Name:</label>
        <input type="text" id="name" name="Name" required />

        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required />

        <label for="status">Status:</label>
        <div>
          <select id="status" name="Status" required>
            <option value="">Select Status</option>
            <option value="Annual Leave">Annual Leave</option>
            <option value="Emergency Leave">Emergency Leave</option>
            <option value="Terminate">Terminate</option>
            <option value="Resigned">Resigned</option>
            <option value="Transfer Out">Transfer Out</option>
            <option value="Upcoming Leave">Upcoming Leave</option>
          </select>
          <textarea
            name="Remark"
            id="remark"
            placeholder="Enter additional details..."
          ></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let manpowerData = [];

        // Fetch manpower.json data
        fetch("manpower.json")
          .then((response) => response.json())
          .then((data) => {
            manpowerData = data;
          })
          .catch((error) =>
            console.error("Error loading manpower data:", error)
          );

        document.getElementById("id").addEventListener("input", function () {
          const empId = this.value.trim();
          const employee = manpowerData.find((emp) => emp.ID == empId);

          if (employee) {
            document.getElementById("name").value = employee.Name;
            document.getElementById("position").value = employee.Position;
          } else {
            document.getElementById("name").value = "";
            document.getElementById("position").value = "";
          }
        });
      });
      function checkPassword() {
        const passwordInput = document.getElementById("passwordInput").value;
        if (passwordInput === "adil9760") {
          document.getElementById("passwordContainer").classList.add("hidden");
          document.getElementById("formContainer").classList.remove("hidden");
        } else {
          alert("Incorrect password! Access denied.");
        }
      }

      const form = document.getElementById("employeeForm");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const scriptUrl =
          "https://script.google.com/macros/s/AKfycbyRRcb4GyXcsjGzscE2yIABvavDzoWKI6je-7j2oyKlbjvoN6H_XePmeXae206s9mrW/exec";

        fetch(scriptUrl, {
          method: "POST",
          body: formData,
        }).catch((error) => console.error("Error:", error));

        form.reset(); // Reset form immediately after submission
      });
    </script>
  </body>
</html>
